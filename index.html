<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1>Génère un nombre entre 1 et 100.</h1>
      <p id="generated-number">
        <svg id="loader" viewBox="0 0 340 340">
        <circle cx="170" cy="170" r="160"/>
        <circle cx="170" cy="170" r="135"/>
        <circle cx="170" cy="170" r="110"/>
        <circle cx="170" cy="170" r="85"/>
        </svg>
      </p>
      <p id="emoji"></p>
      <a type="button" value="Generate" id="generate-button">GENERER</a>
      <p>Ou touche espace du &nbsp<span id="emoji-keyboard">⌨️</span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
